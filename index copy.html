<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    (()=>{let m=["(min-width: 960px)","(max-width: 540px)","(min-width: 540px) and (max-width: 720px)","(min-width: 720px) and (max-width: 960px)","all"];
    let a=()=>m.forEach((s,i)=>{
            if(matchMedia(m[i]).matches){
                let l=document.createElement('link');
                l.rel='stylesheet';
                l.media=s;
                l.href=`test/${s.replace(/(\(|\)|:| )/g,'')}.css`;
                m.splice(i,1);
                document.head.append(l);
            }
        })
    a();addEventListener('resize',a);})()
</script>
</body>
</html>
