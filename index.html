<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="width"></div>
    <div id="height"></div>
    <script>
    window.text = `div{width:100px}p{width:250px;heigth:400px}media (max-width:720px){div{height:20px}}`;
        console.log(text.match(/media*/g));

        setInterval(()=>{
        document.getElementById('width').textContent = 'width:' + innerWidth;
        document.getElementById('height').textContent = 'height:' + innerHeight;
    },500);
        console.time();
        (()=>{
            let set=(f,m)=>{
                let link = document.createElement('link');
                link.rel="stylesheet";
                link.href=f+'.css';
                link.media=m;
                document.head.append(link);
            }
            let from=[640,960];
            let to=[640];
            let fromTo=[[640,960],[960,1280]];
            let get=()=>{
                for(let i=0;i<to.length;i++)
                    if(innerWidth<to[i]){
                        set(`-${to[i]}`,`(max-width:${to[i]}px)`);
                        to.splice(i,1);
                        i--;
                    };
                for(let i=0;i<from.length;i++)
                    if(innerWidth>=from[i]){
                        set(from[i],`(min-width:${from[i]}px)`);
                        from.splice(i,1);
                        i--;
                    };
                for(let i=0;i<fromTo.length;i++){
                    if(innerWidth>=fromTo[i][0]&&innerWidth<fromTo[i][1]){
                        set(`${fromTo[i][0]}-${fromTo[i][1]}`,`(min-width:${fromTo[i][0]}px) and (max-width:${fromTo[i][1]}px)`);
                        fromTo.splice(i,1);
                        i--;
                    }
                }
                    
                if(from.length===0&&fromTo.length===0&&to.length===0){
                    window.removeEventListener('resize',get);
                    get=null;
                }
            }
            get();
            window.addEventListener('resize',get);
        })();
        console.timeEnd();
    </script>
    <div class="test"></div>
</body>
</html>
